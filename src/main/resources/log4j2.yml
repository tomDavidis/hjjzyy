Configuration:
  status: info

  Properties:
    Property:
    - name: project.name
      value: @project.artifactId@
    - name: log.path
      value: @log.path@
    - name: layout.pattern
      value: "%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${sys:PID}}{magenta} --- [%15.15t] %style{%-40.40c{1.}}{cyan} : [TraceId:%X{traceId}]%m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

  Appenders:
    Console:
      name: console
      target: system_out
      ThresholdFilter:
        level: @log.level.console@
        onMatch: accept
        onMismatch: deny
      PatternLayout:
        pattern: ${layout.pattern}
    RollingFile:
    - name: default
      ThresholdFilter:
        level: @log.level.default@
        onMatch: accept
        onMismatch: deny
      ignoreExceptions: false
      fileName: ${log.path}/${project.name}/default.log
      filePattern: "${log.path}/${project.name}/$${date:yyyy-MM}/default_%d{MMddHHmm}.log.gz"
      PatternLayout:
        pattern: ${layout.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 30
          modulate: true
    - name: error
      ThresholdFilter:
        level: error
        onMatch: accept
        onMismatch: deny
      ignoreExceptions: false
      fileName: ${log.path}/${project.name}/error.log
      filePattern: "${log.path}/${project.name}/$${date:yyyy-MM}/error_%d{MMddHHmm}.log.gz"
      PatternLayout:
        pattern: ${layout.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 30
          modulate: true

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: console
        - ref: default
        - ref: error
    Logger:
    - name: org.springframework
      level: error
    - name: org.apache
      level: error
    - name: org.mybatis
      level: error
    - name: io.netty
      level: error
    - name: org.hibernate
      level: error
    - name: reactor.core
      level: error
    - name: io.lettuce
      level: error
    - name: com.alibaba
      level: error
    - name: com.yuntai.hdp.client
      level: error
    - name: com.yuntai.upp.sdk.util
      level: error
