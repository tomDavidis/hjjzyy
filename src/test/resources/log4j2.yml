Configuration:
  status: info

  Properties:
    Property:
    - name: project.name
      value: upp-access-demo
    - name: log.path
      value: /Users/jinren/Desktop/upp-client
    - name: layout.pattern
      value: "%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${sys:PID}}{magenta} --- [%15.15t] %style{%-40.40c{1.}}{cyan} : [TraceId:%X{traceId}]%m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
    - name: file.size
      value: "128M"
    - name: file.max
      value: 256

  Appenders:
    Console:
      name: console
      target: system_out
      ThresholdFilter:
        level: debug
        onMatch: accept
        onMismatch: deny
      PatternLayout:
        pattern: ${layout.pattern}
    RollingFile:
    - name: default
      ThresholdFilter:
        level: debug
        onMatch: accept
        onMismatch: deny
      ignoreExceptions: false
      fileName: /Users/jinren/Desktop/upp-client/upp-access-test/default.log
      filePattern: "/Users/jinren/Desktop/upp-client/upp-access-demo/$${date:yyyy-MM}/default_%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${layout.pattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: ${file.size}
      DefaultRolloverStrategy:
        max: ${file.max}
    - name: error
      ThresholdFilter:
        level: error
        onMatch: accept
        onMismatch: deny
      ignoreExceptions: false
      fileName: /Users/jinren/Desktop/upp-client/upp-access-test/error.log
      filePattern: "/Users/jinren/Desktop/upp-client/upp-access-demo/$${date:yyyy-MM}/default_%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${layout.pattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: ${file.size}
      DefaultRolloverStrategy:
        max: ${file.max}

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: console
        - ref: default
        - ref: error
    Logger:
      - name: org.springframework
        level: error
      - name: org.apache.curator
        level: error
      - name: org.apache.commons.beanutils
        level: error
      - name: io.netty
        level: error
      - name: org.hibernate
        level: error
      - name: com.yuntai.hdp.client
        level: info